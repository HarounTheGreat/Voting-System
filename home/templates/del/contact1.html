<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <meta name="description" content="Mobile Application HTML5 Template">

  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

  <title>{{setting.titlePageContact}}</title>

  <link rel="shortcut icon" href="{% static '' %}assets/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="{% static '' %}assets/css/maicons.css">

  <link rel="stylesheet" href="{% static '' %}assets/vendor/animate/animate.css">

  <link rel="stylesheet" href="{% static '' %}assets/vendor/owl-carousel/css/owl.carousel.min.css">

  <link rel="stylesheet" href="{% static '' %}assets/css/bootstrap.css">

  <link rel="stylesheet" href="{% static '' %}assets/css/mobster.css">
</head>
<body>
  <main>
    <div class="page-hero-section bg-image hero-mini" style="background-image: url({% static '' %}assets/img/hero_mini.svg);">
      <div class="hero-caption">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src="{% static '' %}assets/favicon-light.png" alt="" width="40" >
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
        <div class="container fg-white h-100">
          <div class="row justify-content-center align-items-center text-center h-100">
            <div class="col-lg-6">
              <h3 class="mb-4 fw-medium">Contact</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-dark justify-content-center bg-transparent">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="page-section">
      <div class="container">
        
        <div class="row">
          <div class="col-lg-7 py-3 mb-5 mb-lg-0">
            <div class="img-place w-lg-75 wow zoomIn">
              <img src="{% static '' %}assets/img/illustration_contact.svg" alt="">
            </div>
          </div>
          <div class="col-lg-5 py-3">
            <h1 class="wow fadeInUp">Need a help? <br>
            Don't worry just contact us</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
    
            <form action="" method="post" class="mt-5">
              {% csrf_token%}
              <div class="form-group wow fadeInUp">
                <label for="name" class="fw-medium fg-grey">Fullname</label>
                <input type="text" class="form-control" name="name" required="false">
              </div>
    
              <div class="form-group wow fadeInUp">
                <label for="email" class="fw-medium fg-grey">Email</label>
                <input type="text" class="form-control" name="email" required="false">
              </div>
    
              <div class="form-group wow fadeInUp">
                <label for="message" class="fw-medium fg-grey">Subject(optionnel)</label>
                <input type="text" class="form-control" name="subject">
              </div>
    
              <div class="form-group wow fadeInUp">
                <label for="message" class="fw-medium fg-grey">Message</label>
                <textarea rows="6" class="form-control" name="message" required="false"></textarea>
              </div>
    
              <div class="form-group mt-4 wow fadeInUp">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static '' %}assets/js/jquery-3.5.1.min.js"></script>

<script src="{% static '' %}assets/js/bootstrap.bundle.min.js"></script>

<script src="{% static '' %}assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="{% static '' %}assets/vendor/wow/wow.min.js"></script>

<script src="{% static '' %}assets/js/mobster.js"></script>

</body>
</html>
