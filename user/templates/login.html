{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anbster -Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '' %}login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}login/css/my_css.css">


	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="description" content="Mobile Application HTML5 Template">

	<meta name="copyright" content="MACode ID, https://www.macodeid.com/">


	<link rel="stylesheet" href="{% static '' %}assets/css/maicons.css">

	<link rel="stylesheet" href="{% static '' %}assets/vendor/animate/animate.css">

	<link rel="stylesheet" href="{% static '' %}assets/vendor/owl-carousel/css/owl.carousel.min.css">

	<link rel="stylesheet" href="{% static '' %}assets/css/bootstrap.css">

	<link rel="stylesheet" href="{% static '' %}assets/css/mobster.css">

</head>
<body>
	
	<div class="limiter">        
		<div class="container-login100" style="background-image: url('{% static '' %}login/images/med.png');">	
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>

				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{message.tags}}" role="alert">
							{{ message }}
						</div>
					{% endfor %}
                {% endif %}
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST">
					{% csrf_token%}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<div class="container-login100-form-btn m-t-32">
						<div class="col-lg-5 py-3 wow fadeInUp">
							<button href="#" class="btn btn-gradient btn-split-icon rounded-pill">
								<span class="icon mai-lock-open"></span> Login
							</button>
						</div>
					</div>	
				</form>
				
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static '' %}login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static '' %}login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static '' %}login/vendor/bootstrap/js/popper.js"></script>
	<script src="{% static '' %}login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static '' %}login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static '' %}login/vendor/daterangepicker/moment.min.js"></script>
	<script src="{% static '' %}login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{% static '' %}login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="{% static '' %}login/js/main.js"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="../assets/js/jquery-3.5.1.min.js"></script>

	<script src="../assets/js/bootstrap.bundle.min.js"></script>

	<script src="../assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

	<script src="../assets/vendor/wow/wow.min.js"></script>

	<script src="../assets/js/mobster.js"></script>

</body>
</html>
