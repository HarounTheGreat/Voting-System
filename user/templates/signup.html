<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Mobile Application HTML5 Template">

  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

  <title>Anbster -Signup</title>

  <link rel="icon" type="image/png" href="{% static '' %}login/images/icons/favicon.ico"/>

  <link rel="stylesheet" href="{% static '' %}assets/css/maicons.css">

  <link rel="stylesheet" href="{% static '' %}assets/vendor/animate/animate.css">

  <link rel="stylesheet" href="{% static '' %}assets/vendor/owl-carousel/css/owl.carousel.min.css">

  <link rel="stylesheet" href="{% static '' %}assets/css/bootstrap.css">

  <link rel="stylesheet" href="{% static '' %}assets/css/mobster.css">

  <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '' %}signup/images/icons/favicon.ico"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/vendor/animate/animate.css">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/{% static '' %}signup/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/vendor/select2/select2.min.css">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/css/util.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}signup/css/mycss.css">
  <!--===============================================================================================-->
</head>
<body>



<main>
  <div class="page-hero-section bg-image hero-mini" style="background-image: url({% static '' %}assets/img/hero_mini.svg);">
    <div class="hero-caption">
      <div class="container fg-white h-100">
        <div class="row justify-content-center align-items-center text-center h-100">
          <div class="col-lg-6">
            <h3 class="mb-4 fw-medium">Register</h3>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark justify-content-center bg-transparent">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-section">
    <div class="container">

        <div class="row">
          
          <div class="col-sm">
            <div class="aa-myaccount-register">                 
              <h4>Register</h4>
              
              {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{message.tags}}" role="alert">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
              <form method="post">
                 {% csrf_token %}
                 {{ form|crispy }}

                <div class="container-login100-form-btn">
                  <button type="submit" class="btn btn-gradient btn-split-icon rounded-pill">
                    <span class="icon mai-person-add-outline"></span> Sign up
                  </button>
      
                  <a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" style="color: #4956f4;">
                    <B>Sign in</B>
                    <i class="fa fa-long-arrow-right m-l-5"style="color: #4956f4;"></i>
                  </a>
                </div>
              </form>
            
             </div>
          </div>
          <div class="col-sm">
            <img src="{% static '' %}assets/img/login.png" alt="">
          </div>
        </div>
      </div>

  </div>

</main>




<script src="{% static '' %}assets/js/jquery-3.5.1.min.js"></script>

<script src="{% static '' %}assets/js/bootstrap.bundle.min.js"></script>

<script src="{% static '' %}assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="{% static '' %}assets/vendor/wow/wow.min.js"></script>

<script src="{% static '' %}assets/js/mobster.js"></script>

</body>
</html>
